{% load form_tags %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Đăng nhập" %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }
    .login-form {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    .form-icon {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 15px;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <div class="form-icon">
      <i class="bi bi-person-circle"></i>
    </div>
    <h4 class="text-center mb-4">{% trans "Đăng nhập tài khoản" %}</h4>
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field|add_class:"form-control" }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100">{% trans "Đăng nhập" %}</button>
    </form>
    <p class="text-center mt-3">
      {% trans "Chưa có tài khoản?" %} <a href="{% url 'register' %}">{% trans "Đăng ký" %}</a>
    </p>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
