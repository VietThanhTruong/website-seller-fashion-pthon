<style>
body {

@media (max-width: 990px) {

  }

  }

    padding: 15px;
    font-size: 18px;
    margin-top: 20px;
  }

  .navbar form {
    width: 100%;
    margin-bottom: 15px;
  }

  .navbar-nav .nav-item a {
    margin-bottom: 10px;
  }
}
.mt-5 {

}

.container {
  max-width: 95%;
}

.py-4 {
    padding-top: 0rem !important;
