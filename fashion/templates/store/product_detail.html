{% extends 'store/base_shop.html' %} 
{% block title %}{{ product.name }}{%endblock %} 
{% load static %} 
{% load humanize %} 
{% block content %}

<div class="d-flex mt-2 mb-4">
  <a href="{% url 'home' %}" class="btn btn-outline-secondary me-2 shadow-sm">
    <i class="fa fa-arrow-left"></i>
  </a>
</div>
<div class="row ">
  <div class="col-md-5">
    <img
      src="{{ product.image.url }}"
      class="img-fluid rounded shadow"
      alt="{{ product.name }}"
    />
  </div>
  <div class="col-md-7">
    <h2>{{ product.name }}</h2>
    <p class="text-muted">{{ product.description }}</p>
    <h4 class="text-danger">{{ product.price|intcomma }}đ</h4>
    <form method="POST" action="{% url 'add_to_cart' product.id %}">
  {% csrf_token %}
  <div class="mb-3">
    <label for="quantity" class="form-label">Số lượng</label>
    <input type="number" class="form-control w-25" name="quantity" id="quantity" value="1" min="1" />
  </div>
  <button type="submit" class="btn btn-success mt-3">➕ Thêm vào giỏ hàng</button>
  <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-3 ms-2">⬅️ Quay lại</a>
</form>

    
  </div>
</div>

{% endblock %}
